<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>


    <script type="text/babel">
        // توضيح الفكرة
        // props ={
        //     name: "test child",
        // }
    // App Component [ parent ] 
    class App extends React.Component{
        state ={
            parent: "App Component is Parent Component",
        }
        render(){
            return (
            <div>
                Hello React JS from Parent Component
                <Child name={this.state.parent} />
                State of This Component is {this.state.parent}
            </div>
            )
        }
    }
    //    ======Class========
    // Child Component
    class Child extends React.Component{
        render(){
            return(
                <p>Child Component and props is : {this.props.name}</p>
            )
        }
    }

    // =======Function========
    // function Child(props){
    //     return(
    //         <p>Child Component and props is : {props.name}</p>
    //     )
    // }

       ReactDOM.render(<App />,document.getElementById('app'))
    </script>

</body>
</html>
